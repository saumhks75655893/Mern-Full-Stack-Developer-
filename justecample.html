<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Background Colors for Links</title>
  <style>
    /* Target the first <a> tag */
    a:nth-child(1) {
      background-color: lightblue;
    }

    /* Target the second <a> tag */
    a:nth-child(2) {
      background-color: lightgreen;
    }

    /* Target the third <a> tag */
    a:nth-child(3) {
      background-color: lightcoral;
    }

    /* Target the fourth <a> tag */
    a:nth-child(4) {
      background-color: lightyellow;
    }
  </style>
</head>
<body>

  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>

</body>
</html>
