<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VARIABLES</title>
</head>
<body>
    <h1>VARIABLES</h1>

    <script>
      // let & const -> blocked scoped  ||  var -> globally scoped
      
      let a = 10; 
      console.log(a);

      const b = `Hi, I'm Himanshu kumar!!`; 
      console.log(b); 

      var c = undefined; 
      console.log(c); 

      var d = null; 
      console.log(d); 
    </script>
</body>
</html>
