<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO APP</title>
  <link rel="stylesheet" href="todoapp.css">
</head>

<body>
  <h1 id="main-heading">TODO LIST</h1>
  <div class="all-items">
    <div class="grid-items">
      <input type="text" id="todo-item" placeholder="Enter TODO here">
      <input type="date" id="todo-date">
      <button onclick="addTodo();" class="add-button">Add</button>
    </div>

    <div class="container-items grid-items"></div>
  </div>
  <script src="todoapp.js"></script>
</body>

</html>
