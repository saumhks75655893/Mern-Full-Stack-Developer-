<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTO-BOXING</title>
</head>
<body>
  <h1>AUTO-BOXING</h1>



  <script>
    // auto-boxing
    console.log('This is me'); 
    console.log('This is me'.length); 
    console.log('This is me'.toUpperCase()); 
    console.log('This Is Me'.toLowerCase());   
  </script>
</body>
