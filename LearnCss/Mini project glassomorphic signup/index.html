<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-page">
        <div class="inner-page">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name  </label>
                        <input type="fullname" id="fullname" placeholder="Himanshu kumar" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="himanshukumar75655893@gmail.com" required>
                    </p>
                    <p>
                        <label for="password"> Password </label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create a account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>aleady have an accoutnt ?  <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
